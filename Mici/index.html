<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Stranica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <header>
        <div class="nav">
            <ul>
                <li><a href="#">Početna</a></li>
                <li><a href="../dragan/index.html">Dragan</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Dobrodošli na našu stranicu</h1>
        <div class="content-container">
            <div class="content-box">
                <h2>Sličice na temu 1</h2>
                <img src="slika1.jpg" alt="Slika 1">
                <p>Opis slike 1</p>
            </div>
            <div class="content-box">
                <h2>Sličice na temu 2</h2>
                <img src="slika2.jpg" alt="Slika 2">
                <p>Opis slike 2</p>
            </div>
            <div class="content-box content"> <!-- dodati logiku stranice -->
                <div class="brojevi">
                    <input type="text" id="broj1" placeholder="Unijet broj">
                    <input type="text" id="broj2">
                </div>
                <div class="operacije">
                    <button id="saberi" class="op">+</button>
                    <button id="oduzmi" class="op">-</button>
                    <button id="pomnozi" class="op">*</button>
                    <button id="podijeli" class="op">/</button>
                </div>

                <p class="rez">Rezultat: <span id="rezultat">0</span></p>


            </div>
        </div>



        </div>
    </main>
    <footer>
        <p>Stranicu uradio: ________________</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
